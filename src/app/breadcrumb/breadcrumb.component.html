<div class="bc-main-container" [ngClass]="{'align-right': bcConfig.align === 'right'}">
  <div *ngFor="let bcItem of bcItems; let i = index;" class="bc-item">
    <fa-icon [icon]="['fas', 'angle-left']" *ngIf="bcConfig.orientation === 'rtl'"></fa-icon>
    <span class="bc-title">{{bcItem.text}}</span>
    <fa-icon [icon]="['fas', 'angle-right']" *ngIf="bcConfig.orientation === 'ltr' && i !== bcItems.length -1"></fa-icon>
  </div>
</div>
